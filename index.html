<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Hub Siliguri</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Style Hub Siliguri</h1>
            <div class="form-toggle">
                <button id="signInBtn" class="toggle-button">Sign In</button>
                <button id="registerBtn" class="toggle-button">Register</button>
            </div>
            <form id="signInForm" class="form active">
                <h2>Sign In</h2>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
            <form id="registerForm" class="form">
                <h2>Register</h2>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
